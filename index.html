<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style3.css">
    </head>
    <body>
                <div id="container">
                    <header>
                        <h1>Contact</h1>
                        <div id="content">
                            <ul>
                                <li><a href="#message">Message</a></li>
                                <li><a href="#email">Email</a></li>
                                <li><a href="skype">Skype</a></li>
                                <ul>
                        </div>
                    </header>
        
                    <div id="line"></div>
        
                    <div id="for-form">
                        <form id="message">
                            <div class="form-elements">
                                <label for="name" id="name" class="for-label">Name</label>
                                <input type="text" name="name" id="for-name" required>
                            </div>
        
                            <div class="form-elements">
                                <label for="subject" id="subject" class="for-label">Subject</label>
                                <input type="text" name="subject" id="for-subject">
                            </div>
        
                            <div class="form-elements">
                                <label for="message" id="for-message" class="for-label">Message</label>
                                <textarea name="" id="" cols="30" rows="10"></textarea>
                            </div>
                            <button type="submit">Send </button>
                        </form>
                    </div>
                </div>
    </body>
</html>
